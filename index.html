<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money-master</title>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/b05eb4462a.js" crossorigin="anonymous"></script>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black h-screen text-white">
    <header class="p-5 pb-0 text-2xl font-bold flex gap-3 justify-center items-center">
        <h1>Money Master</h1>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="fill-cyan-500 stroke-1 h-8 w-8">
            <path
                d="M320 96H192L144.6 24.9C137.5 14.2 145.1 0 157.9 0H354.1c12.8 0 20.4 14.2 13.3 24.9L320 96zM192 128H320c3.8 2.5 8.1 5.3 13 8.4C389.7 172.7 512 250.9 512 416c0 53-43 96-96 96H96c-53 0-96-43-96-96C0 250.9 122.3 172.7 179 136.4l0 0 0 0c4.8-3.1 9.2-5.9 13-8.4zm84 88c0-11-9-20-20-20s-20 9-20 20v14c-7.6 1.7-15.2 4.4-22.2 8.5c-13.9 8.3-25.9 22.8-25.8 43.9c.1 20.3 12 33.1 24.7 40.7c11 6.6 24.7 10.8 35.6 14l1.7 .5c12.6 3.8 21.8 6.8 28 10.7c5.1 3.2 5.8 5.4 5.9 8.2c.1 5-1.8 8-5.9 10.5c-5 3.1-12.9 5-21.4 4.7c-11.1-.4-21.5-3.9-35.1-8.5c-2.3-.8-4.7-1.6-7.2-2.4c-10.5-3.5-21.8 2.2-25.3 12.6s2.2 21.8 12.6 25.3c1.9 .6 4 1.3 6.1 2.1l0 0 0 0c8.3 2.9 17.9 6.2 28.2 8.4V424c0 11 9 20 20 20s20-9 20-20V410.2c8-1.7 16-4.5 23.2-9c14.3-8.9 25.1-24.1 24.8-45c-.3-20.3-11.7-33.4-24.6-41.6c-11.5-7.2-25.9-11.6-37.1-15l0 0-.7-.2c-12.8-3.9-21.9-6.7-28.3-10.5c-5.2-3.1-5.3-4.9-5.3-6.7c0-3.7 1.4-6.5 6.2-9.3c5.4-3.2 13.6-5.1 21.5-5c9.6 .1 20.2 2.2 31.2 5.2c10.7 2.8 21.6-3.5 24.5-14.2s-3.5-21.6-14.2-24.5c-6.5-1.7-13.7-3.4-21.1-4.7V216z" />
        </svg>
    </header>
    <main>
        <section id="money" class="grid grid-cols-1 lg:grid-cols-2 place-items-center gap-2 p-10">
            <div id="money-image" class="flex justify-center items-center">
                <img class="border-2 h-auto w-11/12 shadow-lg rounded-lg" src="images/dollar.jpg" alt="dollar-image">
            </div>
            <div id="money-calculation-container" class="w-4/5 bg-slate-700 rounded-lg p-5 md:p-15">
                <div id="money-calculation" class="flex flex-col justify-center items-center gap-3 p-1 lg:px-10">
                    <h3 class="text-1xl font-bold">Income</h3>
                    <div class="grid grid-cols-3 gap-3">
                        <p class="justify-self-end">Income:</p>
                        <input type="number" name="income" id="income"
                            class="col-span-2 outline-0 w-full md:w-2/3 px-3 py-1 rounded-lg bg-slate-400 text-black font-semibold">
                    </div>
                    <h3 class="text-1xl font-bold">Expenses</h3>
                    <div class="grid grid-cols-3 gap-3">
                        <p class="justify-self-end">Food:</p>
                        <input type="number" name="food" id="food"
                            class="col-span-2 outline-0 w-full md:w-2/3 px-3 py-1 rounded-lg bg-slate-400 text-black font-semibold">
                    </div>
                    <div class="grid grid-cols-3 gap-3">
                        <p class="justify-self-end">Rent:</p>
                        <input type="number" name="rent" id="rent"
                            class="col-span-2 outline-0 w-full md:w-2/3 px-3 py-1 rounded-lg bg-slate-400 text-black font-semibold">
                    </div>
                    <div class="grid grid-cols-3 gap-3">
                        <p class="justify-self-end">Clothes:</p>
                        <input type="number" name="clothes" id="clothes"
                            class="col-span-2 outline-0 w-full md:w-2/3 px-3 py-1 rounded-lg bg-slate-400 text-black font-semibold">
                    </div>
                    <button id="btn-calculate"
                        class="bg-blue-600 hover:bg-blue-700 rounded-lg px-4 py-2">Calculate</button>
                    <h3 class="text-1xl font-semibold">Total Expenses: <span id="total-expenses">0</span> </h3>
                    <h3 class="text-1xl font-semibold">Balance: <span id="total-balance">0</span> </h3>
                    <div class="grid grid-cols-9 gap-1 w-3/4 md:w-2/4 lg:3/4">
                        <p class="col-span-2 justify-self-end self-center">Save:</p>
                        <input type="number" name="save" id="save"
                            class="col-span-3 outline-0 px-3 py-1 rounded-lg bg-slate-400 text-black font-semibold">
                        <p class="justify-center self-center">%</p>
                        <button id="btn-save" class="col-span-3 bg-blue-600 hover:bg-blue-700 rounded-lg">Save</button>
                    </div>
                    <h3 class="text-1xl font-semibold">Saving Amount: <span id="saving-amount">0</span></h3>
                    <h3 class="text-1xl font-semibold">Remaining Balance: <span id="remaining-balance">0</span></h3>
                </div>
            </div>
        </section>
    </main>

    <script src="js/common.js"></script>
    <script src="js/calculating.js"></script>
</body>

</html>
